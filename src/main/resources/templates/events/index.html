<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Events</h1>
<nav th:replace="fragments :: navigation"></nav>
<h2 th:unless="${events} and ${events.size()}">There is no events!</h2>
<table th:if="${events} and ${events.size()}" class="table table-striped">
    <thead>
    <tr>
        <th>Event Name</th>
    </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event}"></td>
    </tr>
</table>
</body>
</html>
